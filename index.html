<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container" id="welcome-area">
        <div class="row mt-4">
            <span id="welcome-text">GREETINGS! 
            <br> SHALL WE PLAY A GAME?
            <br> A STRANGE GAME. <br> 
            THE ONLY WINNING MOVE IS NOT TO PLAY.</span>
            <br><br>
            <a href="#" class="neon-button" id="change">Click Me</a>
        </div>
    </div>
    

    <div class="container hide" id="game-area">
        <div class="row mt-4">
            <div class="col-12">
                <h1 class="text-center">TIC-TAC-TOE</h1>
                <div id="game-table">
                    <label for="name">Player X</label>
                    <input type="text" id="player-x">
                    <br>
                    <label for="name">Player O</label>
                    <input type="text" id="player-o">
                    <br>
                    
                    <div id="cells">
                        <div onclick="gameInput(a1)" class="cell-div">
                            <input type="text" id="a1" class="cell" disabled>
                        </div>
                        <div onclick="gameInput(a2)">
                            <input type="text" onclick="" id="a2" class="cell" disabled>
                        </div>
                        <div onclick="gameInput(a3)">
                            <input type="text" onclick="" id="a3" class="cell" disabled>
                        </div>
                        <div onclick="gameInput(b1)">
                            <input type="text" onclick="" id="b1" class="cell" disabled>
                        </div>
                        <div onclick="gameInput(b2)">
                            <input type="text" onclick="" id="b2" class="cell" disabled>
                        </div>
                        <div onclick="gameInput(b3)">
                            <input type="text" onclick="" id="b3" class="cell" disabled>
                        </div>
                        <div onclick="gameInput(c1)">
                            <input type="text" onclick="" id="c1" class="cell" disabled>
                        </div>
                        <div onclick="gameInput(c2)">
                            <input type="text" onclick="" id="c2" class="cell" disabled>
                        </div>
                        <div onclick="gameInput(c3)">
                            <input type="text" onclick="" id="c3" class="cell" disabled>
                        </div>
                    </div>
                    <div id="text-box">
                        <span id="text-content">Player X = 0 <br>Player O = 0</span>
                    </div>
                    <br><br>
                    <a href="#" class="neon-game-button" id="start" onclick="startGame()" style="padding-right: 5%">START GAME</a>
                    <a href="#" class="neon-game-button" id="reset" onclick="resetCells()">RESET GAME</a>
            
                </div>
            </div>
        </div>
    </div>    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
