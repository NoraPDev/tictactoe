<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container" id="welcome-area">
        <div class="row mt-4">
            <span id="welcome-text">GREETINGS! 
            <br> SHALL WE PLAY A GAME?
            <br> A STRANGE GAME. <br> 
            THE ONLY WINNING MOVE IS NOT TO PLAY.</span>
            <br><br>
            <a href="#" class="neon-button" id="change">Click Me</a>
        </div>
    </div>
    

    <div class="container hide" id="game-area">
                <h1 class="text-center">TIC-TAC-TOE</h1>
                <div id="playerNames">
                    <label for="name">Player X</label>
                    <input type="text" id="player-x" placeholder="Name">
                    <br>
                    <input type="radio" id="human" name="opponent" value="human" onclick="chooseOpponent()">
                    <label for="html">Against Human</label>
                    <input type="radio" id="ai" name="opponent" value="ai" onclick="chooseOpponent()" checked>
                    <label for="css">Against Computer</label>
                    <br>
                    <label for="name">Player O</label>
                    <input type="text" id="player-o" placeholder="Name" value="Computer" disabled>
                </div>
                    <div class='nd'>
                        <div class='a1' onClick="gameInput(a1)"><input type='text' id='a1' class='inp' disabled></div>
                        <div class='a2' onClick="gameInput(a2)"><input type='text' id='a2' class='inp' disabled></div>
                        <div class='a3' onClick="gameInput(a3)"><input type='text' id='a3' class='inp' disabled></div>
                        <div class='b1' onClick="gameInput(b1)"><input type='text' id='b1' class='inp' disabled></div>
                        <div class='b2' onClick="gameInput(b2)"><input type='text' id='b2' class='inp' disabled></div>
                        <div class='b3' onClick="gameInput(b3)"><input type='text' id='b3' class='inp' disabled></div>
                        <div class='c1' onClick="gameInput(c1)"><input type='text' id='c1' class='inp' disabled></div>
                        <div class='c2' onClick="gameInput(c2)"><input type='text' id='c2' class='inp' disabled></div>
                        <div class='c3' onClick="gameInput(c3)"><input type='text' id='c3' class='inp' disabled></div>
                    </div>
                                    
                    <div id="score-box">
                        <span id="text-content"></span>
                    </div>
                    <div id="buttons-box">
                    <a href="#" class="neon-game-button" id="start" onclick="startGame()" style="padding-right: 5%">START A NEW GAME</a>
                    <a href="#" class="neon-game-button hide" id="restart" onclick="restartGame()" style="padding-right: 5%">RESTART THIS GAME</a>
                    <a href="#" class="neon-game-button hide" id="reset" onclick="resetGame()">RESET THE WHOLE GAME</a>
                    </div>
    </div>    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
